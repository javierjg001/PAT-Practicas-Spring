    <section class="h-100 h-custom gradient-custom-2">
      <form class="container py-5 h-100" action=""><!--onsubmit="verificarContra();" -->
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5" style="color: #f1c606;">Domicilio</h3>
                      
                      <div class="mb-4 pb-2">
                          <select id="provinciaInput" class="form-select" aria-label="Default select example">
                              <option selected>Madrid</option>
                              <option>Málaga</option>
                              <option>Segovia</option>
                              <option>Toledo</option>
                              <option>Soria</option>
                              <option>Salamanca</option>
                              <option>Zaragoza</option>
                              <option>Huesca</option>
                              <option>Almería</option>
                            </select>
                            <label class="form-label" for="ProvinciaLabel">Provincia</label>
                      </div>

                      <div class="mb-4 pb-2">
                        <div class="form-outline">
                          <input type="text" id="calleInput" class="form-control form-control-lg" placeholder="C/ Mayor 82 1ºB" required />
                          <label class="form-label" for="calleLabel">Calle, número y piso</label>
                        </div>
                      </div>
    
                      <div class="mb-4 pb-2">
                        <div class="form-outline">
                          <input type="text" id="cpInput" class="form-control form-control-lg" required/>
                          <label class="form-label" for="cpLabel">Código postal</label>
                        </div>
                      </div>

                      <h1 class="display-5" id="titulo"></h1>

                      <p class="lead" id="nombre_id"></p>
                      <p class="lead" id="apellido1_id"></p>
                      <p class="lead" id="apellido2_id"></p>
                      <p class="lead" id="email_id"></p>
                      <p class="lead" id="contra_id"></p>
                      <p class="lead" id="calle_id"></p>
                      <p class="lead" id="provincia_id"></p>
                      <p class="lead" id="cp_id"></p>

                    </div>
                  </div>
                  <div class="col-lg-6 bg-indigo text-white">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5">Información personal</h3>
    
                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="email" id="emailInput" class="form-control form-control-lg" placeholder="email@ejemplo.com" required/>
                          <label class="form-label" for="emailLabel">Email</label>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
    
                          <div class="form-outline form-white">
                            <input type="password" id="contraInput" class="form-control form-control-lg" required/>
                            <label class="form-label" for="contraLabel">Constraseña</label>
                          </div>
    
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
    
                          <div class="form-outline form-white">
                            <input type="password" id="contra2Input" class="form-control form-control-lg" required/>
                            <label class="form-label" for="contra2Label">Repetir constraseña</label>
                          </div>
    
                        </div>
                      </div>
    
                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="text" id="nombreInput" class="form-control form-control-lg" required/>
                          <label class="form-label" for="nombreLabel">Nombre</label>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-md-5 mb-4 pb-2">
    
                          <div class="form-outline form-white">
                            <input type="text" id="apellido1Input" class="form-control form-control-lg" required/>
                            <label class="form-label" for="apellido1Label">Primer apellido</label>
                          </div>
    
                        </div>
                        <div class="col-md-7 mb-4 pb-2">
    
                          <div class="form-outline form-white">
                            <input type="text" id="apellido2Input" class="form-control form-control-lg" required/>
                            <label class="form-label" for="apellido2Label">Segundo apellido</label>
                          </div>
    
                        </div>
                      </div>
    
                      <div class="form-check d-flex justify-content-start mb-4 pb-3">
                        <input
                          class="form-check-input me-3"
                          type="checkbox"
                          value=""
                          id="form2Example3c"
                        />
                        <label class="form-check-label text-white" for="form2Example3" required>
                          Acepto los <a href="https://www.ferrovial.com/es/aviso-legal/" class="text-white"><u>Términos y condiciones</u></a> de nuestra compañía.
                        </label>
                      </div>
    
                      <button id="registrarsebtn" type="button" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Registrarse</button>
                      <button id="resultadosbtn" type="button"  class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Ver resultados</button>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
